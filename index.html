<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body style="background: rgb(243, 243, 243);">
    <div class="container h-100">
        <div class="container row h-100 d-flex align-items-center justify-content-center">
            <div class="header col-lg-6 ps-5">
                <div class="ps-5">
                    <h1 class="title ps-5 ">facebook</h1>
                    <h4 class="sub-title ps-5">Facebook helps you connect and share <br> with the people in your life.
                    </h4>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container p-3">
                    <div class="login-box p-3">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example13" class="form-control form-control-lg"
                                    placeholder="Email address or phone number" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example23" class="form-control form-control-lg"
                                    placeholder="Password" />
                            </div>

                            <button type="submit" class="btn btn-primary w-100 p-2 fw-bold">Login</button>

                            <div class="d-flex justify-content-center align-items-center mb-4 mt-3">
                                <a href="forgpass.html" style="text-decoration: none;">Forgotten password?</a>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="button" class="btn p-3 fw-bold" data-bs-toggle="modal"
                                    data-bs-target="#myModal">Create
                                    new
                                    account</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title w-100 fw-bold">Sign Up<br>
                            <span class="modal-title w-100 fw-lighter fs-5">it's quick and easy</span>
                        </h3>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                            style="border: none;">
                            <span><i class="bi bi-x-lg"></i></span>
                        </button>
                    </div>
                    <div class="modal-body my-3">
                        <div class="container h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col">
                                    <div class="row g-0">
                                        <div class="card-body text-black">
                                            <div class="row">
                                                <div class="col-md-6 mb-2">
                                                    <div class="form-outline">
                                                        <input type="text" id="form3Example1m"
                                                            class="form-control form-control-lg"
                                                            placeholder="First name" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-2">
                                                    <div class="form-outline">
                                                        <input type="text" id="form3Example1n"
                                                            class="form-control form-control-lg"
                                                            placeholder="Surname" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-outline mb-2">
                                                <input type="text" id="form3Example8"
                                                    class="form-control form-control-lg"
                                                    placeholder="Mobile number or email address" />
                                            </div>
                                            <div class="form-outline mb-2">
                                                <input type="text" id="form3Example8"
                                                    class="form-control form-control-lg" placeholder="Password" />
                                            </div>
                                            <div class="row">
                                                <label for="" class="fw-lighter">Date of birth</label>
                                                <div class="col-md-4 mb-4">

                                                    <select class="select form-control">
                                                        <option value="01">01</option>
                                                        <option value="02">02</option>
                                                        <option value="03">03</option>
                                                        <option value="04">04</option>
                                                        <option value="05">05</option>
                                                        <option value="06">06</option>
                                                        <option value="07">07</option>
                                                        <option value="08">08</option>
                                                        <option value="09">09</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                        <option value="13">13</option>
                                                        <option value="14">14</option>
                                                        <option value="15">15</option>
                                                        <option value="16">16</option>
                                                        <option value="17">17</option>
                                                        <option value="18">18</option>
                                                        <option value="19">19</option>
                                                        <option value="20">20</option>
                                                        <option value="21">21</option>
                                                        <option value="22">22</option>
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="25">25</option>
                                                        <option value="26">26</option>
                                                        <option value="27">27</option>
                                                        <option value="28">28</option>
                                                        <option value="29">29</option>
                                                        <option value="30">30</option>
                                                        <option value="31">31</option>
                                                    </select>

                                                </div>
                                                <div class="col-md-4 mb-4">

                                                    <select class="select form-control">
                                                        <option value="January">January</option>
                                                        <option value="February">February</option>
                                                        <option value="March">March</option>
                                                        <option value="April">April</option>
                                                        <option value="May">May</option>
                                                        <option value="June">June</option>
                                                        <option value="July">July</option>
                                                        <option value="August">August</option>
                                                        <option value="September">September</option>
                                                        <option value="October">October</option>
                                                        <option value="November">November</option>
                                                        <option value="December">December</option>
                                                    </select>

                                                </div>
                                                <div class="col-md-4 mb-4">

                                                    <select class="select form-control">
                                                        <option value="">2022</option>
                                                        <option value="">2021</option>
                                                        <option value="">2020</option>
                                                        <option value="">2019</option>
                                                        <option value="">2018</option>
                                                        <option value="">2017</option>
                                                        <option value="">2016</option>
                                                        <option value="">2015</option>
                                                        <option value="">2014</option>
                                                        <option value="">2013</option>
                                                        <option value="">2012</option>
                                                        <option value="">2011</option>
                                                        <option value="">2010</option>
                                                    </select>

                                                </div>
                                            </div>

                                            <div class="d-md-flex align-items-center mb-4 py-2 ">
                                                <label for="" class="fw-lighter">Gender</label>
                                                <div class="form-check form-check-inline mb-0 me-2 ms-2 form-control">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="femaleGender"
                                                        value="Female" />Female
                                                </div>

                                                <div class="form-check form-check-inline mb-0 me-2 form-control ">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="maleGender" value="Male" />Male
                                                </div>

                                                <div class="form-check form-check-inline mb-0 form-control">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="otherGender" value="Other" />Other
                                                </div>

                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button class="btn px-5 py-2 fw-bold" data-bs-dismiss="modal">Sign Up</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
